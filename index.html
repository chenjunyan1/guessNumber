<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" rel="stylesheet" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js">
  </script>
</head>
<style>
  .l-box {
    padding: 3em;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 50px;
  }

  h1 {
    color: #333;
    text-align: center;
  }

  p {
    color: #666;
    line-height: 1.6;
  }
</style>
</head>

<body>

  <div class="container">
    <h1>一土 猜数字</h1>
    <div class="l-box">
      <div class="pure-form pure-form-aligned">
        <fieldset>

          <div class="pure-control-group">
            <label for="aligned-name">名字</label>
            <input type="text" id="your_name" placeholder="输入你的名字" />
          </div>

          <div class="pure-control-group">
            <label for="aligned-SubscribeToThreads">订阅主题</label>
            <input type="text" id="your_SubscribeToThreads" placeholder="输入你订阅的主题" value="guess-number" />
          </div>

          <div class="pure-control-group">
            <!--必须是整数-->
            <label for="aligned-password">猜的数字</label>
            <input type="number" id="your_number" placeholder="输入数字" />
          </div>
          <div class="pure-controls">
            <button class="pure-button pure-button-primary" onclick="submit()">提交</button>
          </div>
        </fieldset>
        </vid>
      </div>
      <script src="script.js"></script>
      <!-- /success.html -->
    </div>

</body>

</html>
